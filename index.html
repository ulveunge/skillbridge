<!DOCTYPE html>
<html lang="en">
  <head>
    {{> head}}
  </head>
  <body class="page">
    {{> header }}
    <div class="breakpointer"></div>
    <main class="main home text-regular">
      <section class="home__introduction introduction">
        <div class="container">
          <div class="introduction__body">
            <h2
              class="introduction__title text-main-header interactive-border"
              data-controller="interactive-border"
            >
              <div
                class="introduction__stripes-icon interactive-border__content"
              >
                <svg>
                  <use xlink:href="icons.svg#introduction-stripes"></use>
                </svg>
              </div>
              <div class="introduction__title-icon interactive-border__content">
                <svg class="icon-34">
                  <use xlink:href="icons.svg#lightning"></use>
                </svg>
              </div>
              <p class="interactive-border__content">
                <span class="text-orange-50"> Unlock</span> Your Creative
                Potential
              </p>
            </h2>
            <h3 class="introduction__label text-sub-header">
              with Online Design and Development Courses.
            </h3>
            <p class="introduction__description">
              Learn from Industry Experts and Enhance Your Skills.
            </p>
            <div class="introduction__buttons text-small">
              <a
                href="/courses"
                class="introduction__btn btn btn--yellow text-white text-medium"
                >Explore Courses</a
              >
              <a
                href="/pricing"
                class="introduction__btn btn btn--white text-grey-15 text-medium"
                >View Pricing</a
              >
            </div>
          </div>
        </div>
      </section>
    </main>
    {{> footer}}
    <script type="module" src="/src/ts/application.ts"></script>
  </body>
</html>
